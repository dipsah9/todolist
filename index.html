<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>Todo List</header> 
    <div class="grid1">
        <input type="text" id="userinput" placeholder="Enter your task">
        <button id="enter">Enter</button>
        <button id="clearlist">Clear</button>
    </div>

    <section>
        <div class="section--background">
            <ul>
                <div class="wrapper">
                    <li>Programming</li>
                    <div class="div"></div>
                </div>
                <div class="wrapper">
                    <li>Cook</li>
                    <div class="div"></div>
                </div>
                <div class="wrapper">
                    <li>Gym</li>
                    <div class="div"></div>
                </div>
                <div class="wrapper">
                    <li>Work</li>
                    <div class="div"></div>
                </div>
                <div class="wrapper">
                    <li>Swimming</li>
                    <div class="div"></div>
                </div>
            </ul>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
